name: Action 

on:
  # schedule:
  #   - cron: '0 3 * * *'
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2

      - name: Setup python 
        uses: actions/setup-python@v2 
        with:
          python-version: "3.10" 

      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests python-dotenv
	  
      - name: Run Python
        run: |
          python fetch_news.py

      